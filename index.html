<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events & Students Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa; /* Light gray background */
      color: #343a40; /* Dark gray text */
    }

    h2 {
      color: #007bff; /* Blue color for headings */
    }

    .card {
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #ffffff; /* White card background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #28a745; /* Green color */
      color: white;
    }

    button:hover {
      background-color: #218838; /* Darker green on hover */
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
      background-color: #6c757d; /* Disabled button color */
    }

    .pagination button {
      background-color: #007bff; /* Blue color for pagination buttons */
    }

    .pagination button:hover {
      background-color: #0056b3; /* Darker blue for hover */
    }

    .card strong {
      color: #007bff; /* Blue color for strong text (event name) */
    }
  </style>
</head>
<body>
  <h2>📅 Events List</h2>
  <div id="events-container"></div>

  <h2>👨‍🎓 Student Profiles</h2>
  <div id="students-container"></div>

  <div class="pagination">
    <button id="prevBtn">⬅ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next ➡</button>
  </div>

  <script>
    // Mock JSON data
    const jsonData = {
      "events": [
        { "id": 1, "title": "Hackathon", "date": "2025-10-01" },
        { "id": 2, "title": "AI Workshop", "date": "2025-10-05" },
        { "id": 3, "title": "Cultural Fest", "date": "2025-10-10" },
        { "id": 4, "title": "Tech Talk", "date": "2025-10-12" },
        { "id": 5, "title": "Math Olympiad", "date": "2025-10-15" },
        { "id": 6, "title": "Robotics Demo", "date": "2025-10-18" }
      ],
      "students": [
        { "id": 101, "name": "Dharmik", "course": "CSE" },
        { "id": 102, "name": "HIT", "course": "IT" },
        { "id": 103, "name": "Krish", "course": "ECE" },
        { "id": 104, "name": "Dev", "course": "ME" },
        { "id": 105, "name": "Jay", "course": "CSE" },
        { "id": 106, "name": "Neel", "course": "IT" }
      ]
    };

    // Object arrays
    const events = jsonData.events;
    const students = jsonData.students;

    // Pagination settings
    let currentPage = 1;
    const itemsPerPage = 2;

    function displayData() {
      const eventContainer = document.getElementById("events-container");
      const studentContainer = document.getElementById("students-container");
      const pageInfo = document.getElementById("pageInfo");

      // Calculate slice range
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;

      // Slice data
      const currentEvents = events.slice(startIndex, endIndex);
      const currentStudents = students.slice(startIndex, endIndex);

      // Render events
      eventContainer.innerHTML = "";
      currentEvents.forEach(e => {
        eventContainer.innerHTML += `
          <div class="card">
            <strong>${e.title}</strong> <br>
            📅 ${e.date}
          </div>`;
      });

      // Render students
      studentContainer.innerHTML = "";
      currentStudents.forEach(s => {
        studentContainer.innerHTML += `
          <div class="card">
            👤 ${s.name} <br>
            🎓 Course: ${s.course}
          </div>`;
      });

      // Page info
      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(events.length / itemsPerPage)}`;

      // Disable/enable buttons
      document.getElementById("prevBtn").classList.toggle("disabled", currentPage === 1);
      document.getElementById("nextBtn").classList.toggle("disabled", endIndex >= events.length);
    }

    // Event listeners for pagination
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        displayData();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage * itemsPerPage < events.length) {
        currentPage++;
        displayData();
      }
    });

    // Initial load
    displayData();
  </script>
</body>
</html>
